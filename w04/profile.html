<!doctype html>
<html>
    <head>
        <title>profile</title>
        <style>
            body{
                background-color: #d1fce8;
            }
        </style>
    </head>
    <body>
      <img src="profile1.jpg">
       <form>
           <fieldset>
              <legend>
                  個人資訊
              </legend>
               姓名:<input type="text"><br>
               性別:
    <input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="famale">女
               <br>
               最高學歷:
               <select size="4">
                   <option value="University">大學</option>
                   <option value="College">大專</option>
                   <option value="senior">高中</option>
                   <option value="graduate">研究所</option>
               </select>
           </fieldset>
           <fieldset>
               <legend>
                   其他資訊
               </legend>
               <input type="checkbox" value="read">閱讀
               <input type="checkbox" value="boll">打球
               <input type="checkbox" value="shopping">逛街
               <input type="checkbox" value="music">聽音樂
               <input type="checkbox" value="water">水上運動
               <input type="checkbox" value="travel">旅行
               <br>
               您對於使用臉書經營社群有何看法?<br>
               <textarea cols="45" rows="4"></textarea><br>
           </fieldset>
           <input type="submit" value="傳送資料">
           <input type="reset" value="清除資料">
       </form> 
       
    </body>
</html>
